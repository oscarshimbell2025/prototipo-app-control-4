<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Pantalla1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* Lienzo a pantalla completa */
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: url('img/pantalla1.png') no-repeat center top;
      background-size: contain;   /* usa cover si quieres cubrir todo */
      background-color: #fff;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    }

    /* Componentes posicionados por porcentaje */
    .abs {
      position: absolute;
      z-index: 10;
    }

    /* Estilo de inputs/botón */
    .input {
      width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 16px;
      outline: none;
    }
    .input:focus {
      border-color: #E53935;
      box-shadow: 0 0 0 3px rgba(229,57,53,0.15);
    }

    .label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: #E53935; /* rojo sólido */
      color: #fff;
      border: 0;
      border-radius: 8px;
      min-height: 44px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: filter .2s ease, transform .1s ease;
      width: 100%;
    }
    .btn:hover { filter: brightness(0.95); }
    .btn:active { transform: scale(0.98); }

    /* (Opcional) áreas clicables por porcentaje, estilo hotspot */
    .hotspot {
      position: absolute;
      border-radius: 8px;
      background-color: rgba(255,0,0,0.03); /* rojo 3% */
      cursor: pointer;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div class="stage">

    <!-- Campo USUARIO (ubicado por %): top/left/width/height en porcentaje -->
    <div class="abs" style="top: 40%; left: 20%; width: 60%;">
      <label for="usuario" class="label">USUARIO</label>
      <input type="text" id="usuario" name="usuario" class="input" required>
    </div>

    <!-- Campo CONTRASEÑA -->
    <div class="abs" style="top: 50%; left: 20%; width: 60%;">
      <label for="contrasena" class="label">CONTRASEÑA</label>
      <input type="password" id="contrasena" name="contrasena" class="input" required>
    </div>

    <!-- Botón INGRESAR -->
    <div class="abs" style="top: 60%; left: 20%; width: 60%;">
      <button type="button" class="btn" onclick="login(event)">INGRESAR</button>
    </div>

    <!-- (Ejemplo) botón/área extra por porcentaje -->
    <!-- <div class="hotspot" style="top:72%; left:20%; width:60%; height:6%;" onclick="window.location.href='pantalla2.html'"></div> -->

  </div>

  <script src="js/main.js"></script>
</body>
</html>
