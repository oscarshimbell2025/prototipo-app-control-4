<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Pantalla1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: url('img/pantalla1.png') no-repeat center top;
      background-size: contain; /* Cambia a cover si quieres que llene toda la pantalla */
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }

    .abs {
      position: absolute;
      z-index: 10;
    }

    .input {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    .input:focus {
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211,47,47,0.15);
    }

    .btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #b71c1c;
    }
    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="stage">

    <!-- Campo Usuario con placeholder -->
    <div class="abs" style="top: 35.3%; left: 20%; width: 60%;">
      <input type="text" id="usuario" name="usuario" class="input" placeholder="USUARIO" required>
    </div>

    <!-- Campo Contraseña con placeholder -->
    <div class="abs" style="top: 42.7%; left: 20%; width: 60%;">
      <input type="password" id="contrasena" name="contrasena" class="input" placeholder="CONTRASEÑA" required>
    </div>

    <!-- Botón Ingresar -->
    <div class="abs" style="top: 49.5%; left: 20%; width: 60%;">
      <button type="button" class="btn" onclick="login(event)">INGRESAR</button>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
