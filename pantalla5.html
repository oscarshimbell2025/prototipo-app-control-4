<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pantalla5</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('img/pantalla5.png') no-repeat center top;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top;
      background-color: #fff;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
      border-radius: 8px;                   /* borde curveado */
      background-color: rgba(255,0,0,0.03); /* rojo con 3% transparencia */
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Hotspots -->
  <div class="hotspot" style="top:25%;left:19.45%;width:60.3%;height:4.55%;" onclick="openClima()"></div>
  <div class="hotspot" style="top:31.94%;left:19.45%;width:60.3%;height:4.55%;" onclick="openPersonal()"></div>
  <div class="hotspot" style="top:38.15%;left:19.45%;width:60.3%;height:4.55%;" onclick="openMaquina()"></div>
  <div class="hotspot" style="top:44.89%;left:19.45%;width:60.3%;height:4.55%;" onclick="openAvance()"></div>
  <div class="hotspot" style="top:51.2%;left:19.45%;width:60.3%;height:4.55%;" onclick="openInstrucciones()"></div>
  <div class="hotspot" style="top:57.95%;left:19.45%;width:60.3%;height:4.55%;" onclick="openVientos()"></div>
  <div class="hotspot" style="top:64.35%;left:19.45%;width:60.3%;height:12%;" onclick="openFotos()"></div>
  <div class="hotspot" style="top:81.97%;left:19.45%;width:60.3%;height:3.93%;" onclick="generatePantalla5PDF()"></div>
  <div class="hotspot" style="top:6%;left:13%;width:15%;height:7%;" onclick="window.location.href='pantalla2.html'"></div>

  <!-- Info containers -->
  <div id="personal-info" class="info" style="top:31%;left:60%;"></div>
  <div id="avance-info" class="info" style="top:43%;left:60%;"></div>
  <div id="fotos-container"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
